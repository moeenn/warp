{{ define "meta" }}{{ end }}

{{ define "base_layout.content" }}
<div class="container mx-auto p-4 md:p-6 h-screen flex flex-col">
    <div class="flex flex-row justify-between mb-4">
        <div class="flex space-x-3">
            <h1 class="text-2xl font-bold my-auto">Warp</h1>
        </div>

        <div class="inline-flex md:hidden hover:bg-gray-100 transition-colors rounded">
        </div>

        <div class="hidden md:space-x-2 md:flex">
            <button title="Download"
                class="flex space-x-2 hover:bg-slate-50 hover:text-blue-700 rounded px-3 py-2 cursor-pointer disabled:cursor-not-allowed transition-colors disabled:opacity-50">
                <FiDownload size={20} color="gray" class="my-auto" />
                <span class="text-sm text-slate-800 my-auto">Download</span>
            </button>

            <button title="upload"
                class="flex cursor-pointer space-x-2 hover:bg-slate-50 hover:text-blue-700 rounded px-3 py-2 transition-colors">
                <FiUploadCloud size={20} color="gray" class="my-auto" />
                <span class="text-sm text-slate-800 my-auto">Upload</span>
                <input type="file" class="hidden" name="file" ref={uploadFileRef} />
            </button>

            <button title="refresh"
                class="flex cursor-pointer space-x-2 hover:bg-slate-50 hover:text-blue-700 rounded px-3 py-2 transition-colors">
                <FiRefreshCw size={20} color="gray" class="my-auto" />
                <span class="text-sm text-slate-800 my-auto">Refresh</span>
            </button>
        </div>
    </div>

    <div class="flex-1 rounded overflow-y-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 w-full">
        </div>
    </div>
</div>
{{ end }}

{{ template "base_layout" . }}
